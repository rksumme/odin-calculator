<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc, short for Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="content">
            <div id="screen">
                <div id="background">
                    <div id="white"></div>
                    <div id="opacity"></div>
                    <div id="calculations"></div>
                    <div id="display"></div>
                </div>
            </div>
            <div id="buttons">
                <div id="row1" class="row">
                    <button id="clear" class="clear">C</button>
                    <button id="delete" class="delete">Del</button>
                    <button id="mod" value="%" class="operator">%</button>
                    <button id="add" value="+" class="operator">+</button>
                </div>
                <div id="row2" class="row">
                    <button id="one" value="1" class="num">1</button>
                    <button id="two" value="2" class="num">2</button>
                    <button id="three" value="3" class="num">3</button>
                    <button id="multiply" value="x" class="operator">x</button>
                </div>
                <div id="row3" class="row">
                    <button id="four" value="4" class="num">4</button>
                    <button id="five" value="5" class="num">5</button>
                    <button id="six" value="6" class="num">6</button>
                    <button id="divide" value="/" class="operator">/</button>
                </div>
                <div id="row4" class="row">
                    <button id="seven" value="7" class="num">7</button>
                    <button id="eight" value="8" class="num">8</button>
                    <button id="nine" value="9" class="num">9</button>
                    <button id="minus" value="-" class="operator">-</button>
                </div>
                <div id="row5" class="row">
                    <button id="zero" value="0" class="num">0</button>
                    <button id="decimal" value="." class="decimal">.</button>
                    <button id="equal" class="equal">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
